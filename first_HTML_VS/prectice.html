<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment from</title>
</head>
<body>
    <form action="">
        <h2>Payment form</h2>
        <h3>Contact Information</h3>
        <p>First Name: <input type="text" name="First Name"><br>
        Last Name: <input type="text" name="Last name"></p>
        <fieldset> 
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender"  id="male">
                Female <input type="radio" name="gender"    id="female">
                other <input type="radio" name="gender"     id="other">
            </p>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="30" rows="10"></textarea></p> 
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="">
                <option value="">--select a card type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
    </form>
    
</body>
</html>
